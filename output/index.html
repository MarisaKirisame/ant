<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memoization Speedup</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Helvetica, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1f2937, #0f172a 55%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .panel {
      width: min(960px, 100%);
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 28px 32px 32px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 26px;
      letter-spacing: 0.2px;
    }
    .meta {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 14px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .stat {
      padding: 14px 12px;
      border: 1px solid #1f2937;
      border-radius: 10px;
      background: #0b1324;
    }
    .label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .value {
      font-size: 22px;
      font-weight: 600;
      color: var(--accent);
    }
    .plot {
      width: 100%;
      border: 1px solid #1f2937;
      border-radius: 12px;
      background: #0b1324;
      padding: 12px;
    }
    .plot img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>Memoization Speedup</h1>
    <p class="meta">Data source: ../eval_steps.json</p>
    <section class="stats">
      <div class="stat">
        <span class="label">Samples</span>
        <span class="value">9</span>
      </div>
      <div class="stat">
        <span class="label">Mean speedup</span>
        <span class="value">120.91x</span>
      </div>
      <div class="stat">
        <span class="label">Best speedup</span>
        <span class="value">247.74x</span>
      </div>
      <div class="stat">
        <span class="label">Lowest speedup</span>
        <span class="value">1.00x</span>
      </div>
    </section>
    <section class="plot">
      <img src="speedup.png" alt="Speedup plot">
    </section>
  </main>
</body>
</html>
